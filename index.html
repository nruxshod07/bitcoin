<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img class="background-2" src="img/Vector (2).png" alt="" />
    <img class="background-1" src="img/Vector (1).png" alt="" />
    <div class="container">
      <form>
        <img class="triangle2" src="img/Polygon.png" alt="" />
        <img class="triangle" src="img/Polygon 2.png" alt="" />
        <img class="square" src="img/Rectangle 8.png" alt="" />
        <h1>Welcome!</h1>
        <div class="inp">
          <div class="circle top"><img src="img/Ellipse.png" alt="" /></div>
          <img src="img/Group 2.png" alt="" />
          <input
            type="text"
            class="name"
            name="emailOrLogin"
            placeholder="E-mail or Login"
          />
        </div>
        <div class="inp">
          <div class="circle"><img src="img/Ellipse.png" alt="" /></div>
          <img src="img/Vector.png" alt="" />
          <input
            type="text"
            class="surname"
            name="password"
            placeholder="Password"
          />
        </div>
        <div class="btns">
          <button class="signUp">SIGN UP</button>
          <button class="signIn">SIGN IN</button>
        </div>
        <!-- <a href="">Forgot a password?</a> -->
      </form>
      <div class="title">
        <h1>Valuet</h1>
        <div class="hr"></div>
        <p>Your currency dashboard</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
